version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_interest
  - show_interest_farming
  - resources_positive
  - resources_negative

responses:
  utter_greet:
  - text: "Welcome to Buzz Women chatbot. How can I help?"

  utter_interest:
  - text: "What are your interests?"

  utter_farming:
  - text: "Do you have any resources for farming?"

  utter_resources_positive:
  - text: "Great! You can go ahead.."

  utter_resources_negative:
  - text: "I suggest you borrowing money. These can be some sources => Friends / Family / Banks / Money Lenders"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
